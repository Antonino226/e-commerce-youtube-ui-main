<div *ngIf="categoryProducts">
  <div class="category-title">{{ selectedCategory }}</div>
  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
    <mat-grid-tile *ngFor="let product of categoryProducts">
      <div class="row p-5">
        <div class="image-container">
          <img class="home-page-product-image" [src]="product.productImages[0]?.url" alt="{{ product.productName }}">
        </div>
        <div class="mt-3">
          <p><b>{{ product.productName }}</b></p>
        </div>
        <div class="mt-2">
          <p style="white-space: inherit; height: 40px; width: 288px; overflow: hidden; text-overflow: ellipsis;">
            {{ product.productDescription }}
          </p>
        </div>
        <div class="mt-2">
          <b>Rs. {{ product.productDiscountedPrice }}</b> &nbsp;
          <b style="text-decoration: line-through;">{{ product.productActualPrice }}</b>
        </div>
        <div class="mt-2">
          <button type="button" mat-raised-button color="warn" (click)="showProductDetails(product.productId)">View Details</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf="showLoadButton">
    <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load more</button>
  </div>
</div>
