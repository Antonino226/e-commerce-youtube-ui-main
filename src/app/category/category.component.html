<div class="category-container">
  <div class="category-title">Categories</div>

  <div class="actions-container">
    <button *ngIf="selectedCategories.length > 0 && isAdmin()" class="delete-selected-btn" (click)="deleteSelectedCategories()">
      <i class="fa fa-trash"></i> Delete Selected
    </button>
  </div>

  <div class="card-grid">
    <div class="category-card" *ngFor="let category of categories">
      <img class="category-image" [src]="getCurrentImage(category)" alt="{{ category.categoryName }}" [routerLink]="['/category', category.categoryName]">
      <div class="category-details" [routerLink]="['/category', category.categoryName]">
        <div class="category-name">{{ category.categoryName }}</div>
        <div class="category-description">{{ category.categoryDescription }}</div>
      </div>
      <div *ngIf="isAdmin()" >
        <input type="checkbox" (change)="toggleCategorySelection(category.categoryId, $event.target.checked)">
      </div>
    </div>
  </div>
</div>
