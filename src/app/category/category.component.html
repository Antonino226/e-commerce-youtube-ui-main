<div class="category-container">
  <div class="category-title">Categories</div>

  <div class="actions-container" *ngIf="isAdmin()">
    <div class="select-all-container">
      <input type="checkbox" id="selectAll" (change)="toggleSelectAllCategory($event.target.checked)">
      <label for="selectAll">Select All</label>
    </div>
    <button 
    type="button" 
    *ngIf="selectedCategories.length > 0" 
    class="btn btn-danger" 
    (click)="deleteSelectedCategories()">
      Delete Selected
    </button>
  </div>

  <div class="card-grid">
    <div class="category-card" *ngFor="let category of categories">
      <a [routerLink]="['/category', category.categoryName]">
        <img class="category-image" [src]="getCurrentImage(category)" alt="{{ category.categoryName }}">
      </a>
      <div class="category-details" [routerLink]="['/category', category.categoryName]">
        <div class="category-name">{{ category.categoryName }}</div>
        <div class="category-description">{{ category.categoryDescription }}</div>
      </div>
      <div *ngIf="isAdmin()" >
        <input 
        type="checkbox" 
        [checked]="isCategorySelected(category.categoryId)" 
        (change)="toggleCategorySelection(category.categoryId, $event.target.checked)">
      </div>
    </div>
  </div>
</div>
