<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Delete Category</mat-card-title>
    <mat-card-subtitle>Do you want to delete the products associated with this category?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div mat-dialog-actions>
      <button class="btn btn-danger" (click)="onNoClick()">Cancel</button>
      <button mat-raised-button (click)="deleteWithoutProducts()">Delete Without Products</button>
      <button mat-raised-button (click)="deleteWithProducts()">Delete With Products</button>
    </div>
  </mat-card-content>
</mat-card>
