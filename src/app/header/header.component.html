<mat-toolbar class="header" color="primary">
  <span>
    <img src="assets/logos/logo-lateral.jpeg" alt="E-Commerce Logo" style="height: 50px;">
  </span>

  <span class="spacer"></span>

  <ng-container *ngIf="isLoggedIn()">
    <span class="space-buttons"></span>

    <div style="display: flex;gap: 5px;">

      <button mat-raised-button color="primary" [routerLink]="['/profile/', user?.userName]">
        Profile
      </button>      

      <mat-menu #menu="matMenu">
        <button mat-menu-item color="primary" routerLink="/">Home</button>
        <mat-divider></mat-divider>
        <button mat-menu-item [routerLink]="['/products']">All Products</button>
        <button mat-menu-item [routerLink]="['/category']">Categories</button>
        <mat-divider></mat-divider>
        <button mat-menu-item color="primary" routerLink="/cart">Cart</button>
        <button mat-menu-item color="primary" routerLink="/myOrders">My Orders</button>
        <mat-divider></mat-divider>
        <button mat-menu-item color="primary" routerLink="/location">Location</button>
      </mat-menu>
      <button mat-raised-button [matMenuTriggerFor]="menu">Menu</button>

      <ng-container *ngIf="isAdmin()">
        <mat-menu #adminMenu="matMenu">
          <button mat-menu-item routerLink="/addNewProduct">Add New Product</button>
          <button mat-menu-item routerLink="/addCategory">Add New Category</button>
          <button mat-menu-item routerLink="/addSpecialoffer">Add Special Offer</button>
          <button mat-menu-item routerLink="/orderInformation">Order Information</button>
        </mat-menu>
        <button mat-raised-button [matMenuTriggerFor]="adminMenu">Admin</button>
      </ng-container>

        <button (click)="logout()" mat-raised-button color="warn">
          Logout
        </button>
    </div>
  </ng-container>
</mat-toolbar>
