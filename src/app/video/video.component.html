<div class="video-container">
  <video id="background-video" autoplay muted loop>
    <source id="video-source" src="assets/videos/background1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay-text" *ngIf="specialOffers.length > 0">
    <div>
      <h2>{{ currentOffer.offerName }}</h2>
      <h1>{{ currentOffer.offerDescription }}</h1>
    </div>
  </div>
</div>
